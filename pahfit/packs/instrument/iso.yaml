# ---
# PAHFIT Instrument Pack, see https://github.com/PAHFIT/pahfit/wiki/File-Formats for more information

# This is the Instrument Pack for ISO/SWS observations using AOT 1 or AOT 6 observations. 
# For each of the four possible scanning speeds (speed 1,2,3 and 4 for AOT 1; speed 0 for AOT 6), 
# and for each of the SWS bands, this file first provides the wavelength range covered (in microns).
# The resolving power (lambda / delta_lambda, where delta_lamba is the FWHM of the resolution element) 
# is represented by a polynomial of degree 3, and this file lists the coefficients CC of that polynomial, i.e.
#
# R = CC[0] + CC[1] * lambda + CC[2] * lambda^2 + CC[3] * lambda^3
#
# where lambda is expressed in microns as well. 

